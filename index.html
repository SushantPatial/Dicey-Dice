<html>

  <head>

    <title>Dicey Dice</title>

    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <div class="container">

      <h1>Click the button below to reroll the dice!</h1>
      <h3>The player who gets the greater number wins!</h3>

      <div>
        <button id="btn">Reroll</button>
      </div>

      <div class="dice-container">
        <div class="player">
          <div class="player1">Player 1</div>
          <img id="die1" src="images/dice1.png">
        </div>
        <div class="player">
          <div class="player2">Player 2</div>
          <img id="die2" src="images/dice1.png">
        </div>
      </div>

    </div>

    
    <script src="script.js"></script>

  </body>

</html>
